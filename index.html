---
layout: previews
published: true
---
{% for post in site.categories['previews'] %}
  <div class="col-md-4 preview">
    <div class="preview-image">
      <a href="{{site.baseurl}}{{ post.post_url }}"><img src="{{post.img_url}}"></a>
    </div>
    <div class="preview-description">
      <a href="{{site.baseurl}}{{ post.post_url }}">{{ post.title }}</a> | {{ post.date | date_to_string }}
    </div>
  </div>
{% endfor %}
